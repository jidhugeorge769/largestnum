<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div
     class="container w-75 bg-dark text-center mt-5 pt-5 col-sm-12">
    <h1 class="text-success ">LARGEST NUMBER</h1><br>
    <form>
     <input id="a1" class="form-control mt-3" type="text" placeholder="enter first number">
     <input id="a2" class="form-control mt-4" type="text" placeholder="enter second number">
    <button onclick="largeCheck()" type="submit"  class="btn mb-4 mt-4 btn-outline text-white bg-primary">CHECK</button>

    </form>
    
</div>
</body>
<script>
    function largeCheck() {
       n1=a1.value
       n2=a2.value
           if(n1>n2){
               alert(`${n1} is larger`)
   
           }
           else if(n1<n2){
               alert(`${n2} is larger`)
           }
           else{
            alert(`both numbers are same`)
           }
       }
   </script>
